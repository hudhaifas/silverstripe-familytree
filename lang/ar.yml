    # Tutorial
    TUTORIAL_NODE: 'اضغط على الاسم للحصول على معلومات إضافية عن هذا الشخص، كتاريخ الميلاد والوفاة، اسم الأب والأم واحضائيات عن ذريته.'
    TUTORIAL_SEARCH_IN_TREE: 'ابحث عن أي شخص في هذه الشجرة بكتابة جزء من اسمه'
    TUTORIAL_ROOTS_LIST: 'اختر من القائمة إحدى العشائر أو الأفخاذ لعرض شجرة نسبها'
    TUTORIAL_KINSHIP: 'تعرف على قرابتك بأصدقائك وجيرانك، وأناس لم يخطر ببالك من قبل أنه قد تربطك بهم صلة قرابة.<br>يمكنك إيجاد جميع صلات القربى بين أي شخصين بكتابة جزء من الاسم في المكان المخصص ثم الاختيار من قائمة الاقتراحات المسدلة.<br>يرجى مراعاة الهمزات (مثلا: إبراهيم وليس ابراهيم، أحمد وليس احمد) والأسماء المنتهية بتاء مربوطة (مثلا: فاطمة وليس فاطمه).'
    TUTORIAL_FILTERS: 'يمكنك تحديد نتائج العرض في الشجرة من خلال هذه القائمة، كالتبديل بين شجرة الأصول وشجرة الفروع، وإظهار أو إخفاء الذكور أو ذرياتهم.'
    TUTORIAL_HISTORY: 'يعود بك الخط الزمني بالزمن إلى الوراء لترى من كان بعيش في كل فترة زمنية وكم كان عدد أفراد كل عائلة في هذه الفترات.'
