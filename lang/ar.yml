    # Tutorial
    TUTORIAL_NODE: 'اضغط على الاسم للحصول على معلومات إضافية عن هذا الشخص، كتاريخ الميلاد والوفاة، اسم الأب والأم واحضائيات عن ذريته.'
    TUTORIAL_SEARCH_IN_TREE: 'ابحث عن أي شخص في هذه الشجرة بكتابة جزء من اسمه'
    TUTORIAL_ROOTS_LIST: 'اختر من القائمة إحدى العشائر أو الأفخاذ لعرض شجرة نسبها'
    TUTORIAL_KINSHIP: 'تعرف على قرابتك بأصدقائك وجيرانك، وأناس لم يخطر ببالك من قبل أنه قد تربطك بهم صلة قرابة.<br>يمكنك إيجاد جميع صلات القربى بين أي شخصين بكتابة جزء من الاسم في المكان المخصص ثم الاختيار من قائمة الاقتراحات المسدلة.<br>يرجى مراعاة الهمزات (مثلا: إبراهيم وليس ابراهيم، أحمد وليس احمد) والأسماء المنتهية بتاء مربوطة (مثلا: فاطمة وليس فاطمه).'
    TUTORIAL_FILTERS: 'يمكنك تحديد نتائج العرض في الشجرة من خلال هذه القائمة، كالتبديل بين شجرة الأصول وشجرة الفروع، وإظهار أو إخفاء الذكور أو ذرياتهم.'
    TUTORIAL_HISTORY: 'يعود بك الخط الزمني بالزمن إلى الوراء لترى من كان بعيش في كل فترة زمنية وكم كان عدد أفراد كل عائلة في هذه الفترات.'
    TUTORIAL_FULLSCREEN: 'يمكنك تبديل وضع الشاشة بين الملء أو العرض الجزئي'
    TUTORIAL_COLLAPSE: 'إخفاء أو إظهار كل الأشخاص'
    TUTORIAL_ZOOM_IN: 'تكبير شجرة العائلة.'
    TUTORIAL_ZOOM_ONE: 'عرض شجرة العائلة بالحجم الطبيعي'
    TUTORIAL_ZOOM_OUT: 'تصغير شجرة العائلة'
    TUTORIAL_DOWNLOAD_TREE: 'حفظ شجرة العائلة كصورة في جهازك'
    TUTORIAL_NEXT: "التالي"
    TUTORIAL_PREV: "السابق"
    TUTORIAL_SKIP: "إنهاء"
    TUTORIAL_DONE: "تم"

    # Home Page
    FIND_RELATIVES: 'القرابات'
    FIND_RELATIVES_CONTENT: 'تعرف على قرابتك بأصدقائك وجيرانك، وأناس لم يخطر ببالك من قبل أنه قد تربطك بهم صلة قرابة.<br>يمكنك إيجاد جميع صلات القربى بين أي شخصين بكتابة جزء من الاسم في المكان المخصص ثم الاختيار من قائمة الاقتراحات المسدلة.<br>يرجى مراعاة الهمزات (مثلا: إبراهيم وليس ابراهيم، أحمد وليس احمد) والأسماء المنتهية بتاء مربوطة (مثلا: فاطمة وليس فاطمه).'
    FAMILY_TREE: 'شجرة العائلة'
    FAMILY_TREE_CONTENT: 'أبحر في شجرات الأنساب لعائلات مختلفة، ليعود بك الخط الزمني في شجرة العائلة بالزمن إلى الوراء لترى من كان بعيش من أفراد عائلتك في كل فترة زمنية وكم كان عدد أفراد عائلتك كل عائلة في هذه الفترات.<br>يمكنك تحديد نتائج العرض في الشجرة من خلال هذه القائمة، كالتبديل بين شجرة الأصول وشجرة الفروع، وإظهار أو إخفاء الذكور أو ذرياتهم.'
    LIFE_STORY: 'قصة الحياة'
    LIFE_STORY_CONTENT: 'ابحث عن أفراد عائلتك وأصدقائك والشخصيات التي أثرت في التاريخ، وسافر عبر الأحداث التي مرت بهم خلال حياتهم.<br><br>ملاحظة: البيانات والمعلومات في هذا الموقع هي نتاج مجهود فردي، لذا يرجى إبلاغنا بأي ملاحظات.'
